version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: sunoo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sunooapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - sunoo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sunooapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sunoo-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sunoo.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - sunoo-network

volumes:
  postgres_data:

networks:
  sunoo-network:
    driver: bridge
