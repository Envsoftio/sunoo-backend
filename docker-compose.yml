version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: sunoo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sunoo_backend
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sunoo-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sunoo-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sunoo.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - sunoo-network

volumes:
  postgres_data:

networks:
  sunoo-network:
    driver: bridge
