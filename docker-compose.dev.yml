version: '3.8'

services:
  # Development database with pgAdmin
  postgres:
    image: postgres:15-alpine
    container_name: sunoo-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: sunoo_backend
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - sunoo-dev-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sunoo-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sunoo.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - sunoo-dev-network

  redis:
    image: redis:7-alpine
    container_name: sunoo-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - sunoo-dev-network

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  sunoo-dev-network:
    driver: bridge
